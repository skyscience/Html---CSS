<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js操作class</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background-color: rgb(115, 255, 0);
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>


	<script type="text/javascript">
		window.onload = function(){  //等待窗口加载完毕
			var oDiv = document.getElementById('div1');   //获取类名 复赋值给变量oDiv
			oDiv.className = "box1";     
		}
	</script>

</head>
<body>
	<div class="box1" id="div1"></div>
</body>
</html>
