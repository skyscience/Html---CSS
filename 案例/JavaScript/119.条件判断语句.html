<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件判断语句</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background: gold;
		}
	</style>
	<script type="text/javascript">

		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('box');
			oBtn.onclick = function(){   //按下
				if(oDiv.style.display == 'none'){    //判断显示是否为空
					oDiv.style.display = 'block';     //如果是 则已块显示
				}else{
					oDiv.style.display = 'none';   //否则 显示为空
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" value="切换" id="btn">
	<div class="box" id="box"></div>
</body>
</html>
